<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt 데이터 주고받기</title>
</head>
<body>
    <h1 id="welcomeMessage">Loading...</h1>
    <h1>Prompt 저장</h1>
    <input type="text" id="promptInput" placeholder="Enter your prompt here">
    <button onclick="submitPrompt()">Save Prompt</button>

    <h3>저장 내용 출력:</h3>
    <div id="displayArea"></div>

    <br>
    <h1>Result 이미지</h1>
    <input type="file" id="imageInput">
    <button onclick="submitImage()">Save Image</button>

    <br>
    <h3>저장된 이미지 출력:</h3>
    <button onclick="fetchAllImages()">Fetch All Images</button>
    <div id="imageDisplayArea"></div>

    <br>
    <h1>구글 로그인 :</h1>
    <h3><a href="http://inkyong.com/login">Login with Google</a></h3>

    <h1>마이페이지</h1>
    <h3><a href="/my-page">마이페이지</a></h3>

    <script>
        let currentPromptId = null;
        let userInfo = null;

        // 사용자 정보 가져오기 함수
        async function displayUserInfo() {
            try {
                let response = await fetch('/user_info');
                if (response.ok) {
                    userInfo = await response.json();
                    console.log(userInfo); // 사용자 정보를 콘솔에 출력
                    let welcomeMessage = document.getElementById('welcomeMessage');
                    if (welcomeMessage) {
                        welcomeMessage.textContent = `환영합니다, ${userInfo.name}님 (User ID: ${userInfo.user_id})`;
                    } else {
                        console.error("Element with id 'welcomeMessage' not found");
                    }
                } else {
                    throw new Error('Failed to fetch user info');
                }
            } catch (error) {
                alert(error);
            }
        }

        async function submitPrompt() {
            let content = document.getElementById('promptInput').value;
            let userId = userInfo ? userInfo.user_id : null;

            if (!userId) {
                alert('User ID를 가져올 수 없습니다. 다시 로그인해주세요.');
                return;
            }

            try {
                let response = await fetch('http://43.202.57.225:28282/prompts/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({content: content, user_id: userId})
                });
                if (response.ok) {
                    let result = await response.json();
                    currentPromptId = result.id;
                    document.getElementById('displayArea').textContent = 'Prompt saved: ' + result.content;
                } else {
                    throw new Error('Failed to save the prompt');
                }
            } catch (error) {
                alert(error);
            }
        }

        async function submitImage() {
            if (!currentPromptId) {
                alert('Please save a prompt first.');
                return;
            }

            let imageInput = document.getElementById('imageInput').files[0];
            let formData = new FormData();
            formData.append('image', imageInput);
            formData.append('prompt_id', currentPromptId);
            formData.append('user_id', userInfo.user_id);

            try {
                let response = await fetch('http://43.202.57.225:28282/results/', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    let result = await response.json();
                    document.getElementById('imageDisplayArea').textContent = 'Image saved with ID: ' + result.id;
                } else {
                    throw new Error('Failed to save the image');
                }
            } catch (error) {
                alert(error);
            }
        }

        async function fetchAllImages() {
            try {
                const response = await fetch("/results/", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials: "include"  // 이 옵션을 사용하여 세션 정보를 포함
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                displayImages(data);
            } catch (error) {
                console.error("Failed to fetch images:", error);
            }
        }

        
        function displayImages(images) {
            const output = document.getElementById('imageDisplayArea');
            output.innerHTML = '';
            images.forEach(img => {
                const imgElement = document.createElement('img');
                imgElement.src = `data:image/jpeg;base64,${img.image_data}`;
                output.appendChild(imgElement);
            });
        }


        // DOMContentLoaded 이벤트 핸들러
        document.addEventListener('DOMContentLoaded', function() {
            displayUserInfo();
        });
    </script>
</body>
</html>
