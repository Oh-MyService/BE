<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>
<body>
    <h1 id="welcomeMessage">Loading...</h1>
    <h2>최근 생성한 패턴</h2>
    <div id="resultsContainer"></div>
    <h2>내 컬렉션</h2>
    <b>컬렉션 추가</b>
    <button onclick="createNewCollection()">새 컬렉션 추가</button>

    <script>
        let currentPromptId = null;
        let userInfo = null;

        // 사용자 정보 가져오기 함수
        async function displayUserInfo() {
            try {
                let response = await fetch('/user_info');
                if (response.ok) {
                    userInfo = await response.json();
                    console.log(userInfo); // 사용자 정보를 콘솔에 출력
                    let welcomeMessage = document.getElementById('welcomeMessage');
                    if (welcomeMessage) {
                        welcomeMessage.textContent = `${userInfo.name}님 마이페이지 (User ID: ${userInfo.user_id})`;
                        displayUserResults(userInfo.user_id); // 유저 ID로 결과 표시
                    } else {
                        console.error("Element with id 'welcomeMessage' not found");
                    }
                } else {
                    throw new Error('Failed to fetch user info');
                }
            } catch (error) {
                alert(error);
            }
        }

        // 유저의 results 가져오기 함수
        async function displayUserResults(userId) {
            try {
                let response = await fetch('/user_results/');
                if (response.ok) {
                    let data = await response.json();
                    let results = data.results;
                    let collections = data.collections;

                    let resultsContainer = document.getElementById('resultsContainer');
                    resultsContainer.innerHTML = ''; // 기존 내용을 지웁니다.

                    if (collections[0] && collections[0].message) {
                        // 컬렉션이 비었습니다 메시지 표시
                        let emptyMessage = document.createElement('p');
                        emptyMessage.textContent = collections[0].message;
                        resultsContainer.appendChild(emptyMessage);
                    } else {
                        results.forEach(result => {
                            let img = document.createElement('img');
                            img.src = 'data:image/jpeg;base64,' + result.image_data;
                            img.alt = 'Result ID: ' + result.id;
                            img.width = 200;

                            let select = document.createElement('select');
                            collections.forEach(collection => {
                                let option = document.createElement('option');
                                option.value = collection.collection_id;
                                option.textContent = `${collection.collection_id}로 이동`;
                                select.appendChild(option);
                            });

                            let moveButton = document.createElement('button');
                            moveButton.textContent = '이동';
                            moveButton.addEventListener('click', async () => {
                                let collectionId = select.value;
                                addResultToCollection(collectionId, result.id);
                            });

                            resultsContainer.appendChild(img);
                            resultsContainer.appendChild(select);
                            resultsContainer.appendChild(moveButton);
                        });
                    }
                } else {
                    throw new Error('Failed to fetch user results');
                }
            } catch (error) {
                alert(error);
            }
        }

        async function addResultToCollection(collectionId, resultId) {
            try {
                let response = await fetch(`/collections/${collectionId}/add_result`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ result_id: resultId })
                });
                if (!response.ok) {
                    let errorText = await response.text();
                    throw new Error(errorText);
                }
            } catch (error) {
                alert(error);
            }
        }

        // 새 컬렉션 생성 함수
        async function createNewCollection() {
            try {
                let response = await fetch('/collections/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        user_id: userInfo.user_id,  // 현재 유저의 user_id 포함
                        result_id: '',  // 새 컬렉션 생성 시 기본값
                        prompt_id: ''   // 새 컬렉션 생성 시 기본값
                    })
                });
                if (response.ok) {
                    alert('새 컬렉션이 생성되었습니다.');
                    displayUserResults(userInfo.user_id);  // 새로 생성된 컬렉션을 포함하여 다시 표시
                } else {
                    let errorText = await response.text();
                    throw new Error(errorText);
                }
            } catch (error) {
                alert(error);
            }
        }

        // 페이지 로드 시 사용자 정보 표시
        window.onload = function() {
            displayUserInfo();
        };
    </script>
</body>
</html>
